<style> body{position:relative;margin:0;padding:0;width:100%;height:100%}#myVideo{position:fixed;right:0;bottom:0;min-width:100%;min-height:100%;left:50%;top:50%;transform:translate(-50%,-50%)}.content{position:fixed;bottom:0;color:#f1f1f1;width:100%;height:5em}.content h1{text-shadow:0px 0px 15px rgba(0,0,0,.75);margin:.5em 0}.content a{position:absolute;width:100px;background:transparent;border:none;top:0%;right:2em;font-size:1em;color:#FFF;padding:1em;text-align:center;text-decoration:none;transition:.3s ease-out;background:rgba(0,0,0,.75)}.content a:hover{background:rgba(0,0,0,1);outline:none}.content #myBtn{right:6em}</style>

<body>
    <div class="animation">
        <!-- The video -->
        <video autoplay muted id="myVideo">
            <source src="images/animation.mp4" type="video/mp4">
        </video>
        <div class="content">
            <!-- <a href="#" id="myBtn" onclick="myFunction()">暫停</a> -->
            <a href="B_lobby.htm">略過動畫</a>
        </div>
    </div>

    <script src="vendor/scrolltable/jquery.scroltable.min.js"></script><!-- scrolltable -->
    <!-- hyUI -->
    <script src="js/hyui.js"></script>
    <!-- 客製js -->
    <script src="js/customize.js"></script>
    <script>
    var video = document.getElementById("myVideo");
    var btn = document.getElementById("myBtn");
    // Pause and play the video, and change the button text
    function myFunction() {
        if (video.paused) {
            video.play();
            btn.innerHTML = "暫停";
        } else {
            video.pause();
            btn.innerHTML = "播放";
        }
    }
    // video.onended = function() {

    </script>

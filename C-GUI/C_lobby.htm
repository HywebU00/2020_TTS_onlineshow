    <script type="text/javascript">
    var lobbyTimer;
    $(window).on("load resize", function(e) {
        clearTimeout(lobbyTimer);
        resizeTimer = setTimeout(function() {
            var windowW = $(window).width();
            if (windowW > 992) {
                var items = $('.lobby-c');
                document.addEventListener('mousemove', function(evt) {
                    //console.log(x);
                    var x = evt.clientX;
                    // var y = evt.clientY;
                    var winWidth = window.innerWidth;
                    // var winHeight = window.innerHeight;
                    var halfWidth = winWidth / 2;
                    // var halfHeight = winHeight / 2;
                    var rx = x - halfWidth;
                    // var ry = halfHeight - y;
                    var length = items.length;
                    var max = 10;
                    for (var i = 0; i < length; i++) {
                        var dx = Math.floor((items[i].getBoundingClientRect().width / max) * (rx / -halfWidth));
                        // var dy = (items[i].getBoundingClientRect().height / max) * (ry / halfHeight);
                        var dy = 0;
                        items[i].style['transform'] = items[i].style['-webkit-transform'] = 'translate(' + dx + 'px,' + dy + 'px)';
                    }
                }, false);
            } else {
                $('.lobby-c').css('transform', 'translate(' + 0 + 'px,' + 0 + 'px)');
            }
        }, 500);
    });
    </script>
